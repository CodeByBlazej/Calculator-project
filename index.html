<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="display-div">
      <h3 class="display">00000</h3>
    </div>
  
    <div class="digits">
      <div class="first-row">
        <button class="clear" id="btnClear">AC</button>
        <button class="divide" id="btnDivide">/</button>
      </div>

      <div class="second-row">
        <button class="digit" id="btn_7">7</button>
        <button class="digit" id="btn_8">8</button>
        <button class="digit" id="btn_9">9</button>
        <button class="multiply" id="btnMultiply">*</button>
      </div>

      <div class="third-row">
        <button class="digit" id="btn_4">4</button>
        <button class="digit" id="btn_5">5</button>
        <button class="digit" id="btn_6">6</button>
        <button class="substract" id="btnSubstract">-</button>
      </div>

      <div class="fourth-row">
        <button class="digit" id="btn_1">1</button>
        <button class="digit" id="btn_2">2</button>
        <button class="digit" id="btn_3">3</button>
        <button class="add" id="btnAdd">+</button>
      </div>

      <div class="fifth-row">
        <button class="zero" id="btn_0">0</button>
        <button class="dot" id="btn_dot">.</button>
        <button class="equals" id="btnEquals">=</button>
      </div>
    </div>
  </div>


</body>
</html>
