<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div>
    <h3 class="display">00000</h3>


  </div>

  <div class="digits">
    <button class="btn_0">0</button>
    <button class="btn_1">1</button>
    <button class="btn_2">2</button>
    <button class="btn_3">3</button>
    <button class="btn_4">4</button>
    <button class="btn_5">5</button>
    <button class="btn_6">6</button>
    <button class="btn_7">7</button>
    <button class="btn_8">8</button>
    <button class="btn_9">9</button>
    <button class="btn_dot">.</button>
  </div>

  <button class="btnAdd">add</button>
  <button class="btnSubstract">subtract</button>
  <button class="btnMultiply">multiply</button>
  <button class="btnDivide">divide</button>
  <button class="btnEquals">equals</button>
  <button class="clear">clear</button>


</body>
</html>
